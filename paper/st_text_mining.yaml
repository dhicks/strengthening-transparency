- id: LuskGlobalAimsScience2024
  abstract: >-
    Philosophers commonly make claims about the aims of science, and these
    claims have played a significant role in debates about topics like
    scientific realism, modeling, and idealization. Nevertheless, there has been
    little discussion about the basis for those aims or the source of
    justification for claims about those aims. We use recent debates about the
    appropriate roles for values in science to bring this lack of discussion to
    the fore. These debates raise the question of whether there are global aims
    that apply to all areas of science. In response to this question, we examine
    a variety of different ways of conceptualizing the aims of science and
    conclude that no matter how one conceptualizes them, there do not appear to
    be convincing arguments for the view that science has global aims that
    constrain the influence of local aims on scientific practice. Thus, we place
    the burden of proof on those who claim that science has one or more global
    aims of this sort to show how those aims can be justified. Furthermore, we
    develop an account of scientific normativity that relies solely on local
    aims. When applied to debates about values in science, this view vindicates
    the cogency of what we call an “equal aims” approach to managing roles for
    values in science. Abandoning global aims might seem to raise the potential
    for epistemic corruption in science, but we argue that this concern is not
    compelling. We conclude that a local conception of scientific aims provides
    the foundation for a highly naturalized and engaged approach to the
    philosophy of science.
