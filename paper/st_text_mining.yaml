- id: MurdockExplorationExploitationVictorian2017
  abstract: >-
    Search in an environment with an uncertain distribution of resources
    involves a trade-off between exploitation of past discoveries and further
    exploration. This extends to information foraging, where a knowledge-seeker
    shifts between reading in depth and studying new domains. To study this
    decision-making process, we examine the reading choices made by one of the
    most celebrated scientists of the modern era: Charles Darwin. From the
    full-text of books listed in his chronologically-organized reading journals,
    we generate topic models to quantify his local (text-to-text) and global
    (text-to-past) reading decisions using Kullback-Liebler Divergence, a
    cognitively-validated, information-theoretic measure of relative surprise.
    Rather than a pattern of surprise-minimization, corresponding to a pure
    exploitation strategy, Darwin’s behavior shifts from early exploitation to
    later exploration, seeking unusually high levels of cognitive surprise
    relative to previous eras. These shifts, detected by an unsupervised
    Bayesian model, correlate with major intellectual epochs of his career as
    identified both by qualitative scholarship and Darwin’s own self-commentary.
    Our methods allow us to compare his consumption of texts with their
    publication order. We find Darwin’s consumption more exploratory than the
    culture’s production, suggesting that underneath gradual societal changes
