- id: MalaterreRevisitingThreeDecades2019
  abstract: >-
    Though only established as a discipline since the 1970s, philosophy of
    biology has already triggered investigations about its own history (e.g.,
    Grene and Depew in The philosophy of biology: an episodic history, Cambridge
    University Press, Cambridge, 2004. https://doi.org/10.1017/CBO9780511819018;
    Hull, in: Ruse (ed) The Oxford handbook of philosophy of biology, Oxford
    University Press, New York, pp 11–33, 2008). When it comes to assessing the
    road since travelled—the research questions that have been pursued—manuals
    and ontologies also offer specific viewpoints, highlighting dedicated
    domains of inquiry and select work. In this article, we propose to approach
    the history of the philosophy of biology with a complementary data-driven
    perspective that makes use of statistical algorithms applied to the complete
    full-text corpus of one major journal of the field—Biology and
    Philosophy—from its launch in 1986 up until 2017. By running text-mining and
    topic-modeling algorithms, we identified 67 key research topics that span
    across these 32 years. We also investigated the evolution of these topics
