- id: MalaterreEightJournalsEight2020
  abstract: >-
    As a discipline of its own, the philosophy of science can be traced back to
    the founding of its academic journals, some of which go back to the first
    half of the twentieth century. While the discipline has been the object of
    many historical studies, notably focusing on specific schools (e.g., logical
    empiricism) or major figures of the field (e.g., Carnap, Kuhn), little work
    has focused on the journals themselves. Here, we investigate contemporary
    philosophy of science by means of computational text-mining approaches: we
    apply topic-modeling algorithms to eight major philosophy of science
    journals, from the 1930s up until 2017. Based on the full-text content of
    some 15,897 articles, we identified 25 research themes and 8 thematic
    clusters that show how the research agenda of the philosophy of science has
    changed in its content over the course of the last eight decades, up to the
    philosophy of science we now know. We also show how each one of the journals
    contributed in its own way to this thematic evolution.
