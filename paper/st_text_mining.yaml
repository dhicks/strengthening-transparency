  abstract: >-
    Anglophone philosophers of mind generally use the term“belief” to refer to
    the attitude we have, roughly,whenever we take something to be the case or
    regard it as true. Tobelieve something, in this sense, needn’t involve
    activelyreflecting on it: Of the vast number of things ordinary
    adultsbelieve, only a few can be at the fore of the mind at any single
    time.Nor does the term “belief”, in standard philosophicalusage, imply any
    uncertainty or any extended reflection about thematter in question (as it
    sometimes does in ordinary English usage).Many of the things we believe, in
    the relevant sense, are quitemundane: that we have heads, that it’s the 21st
    century, that acoffee mug is on the desk. Forming beliefs is thus one of the
    mostbasic and important features of the mind, and the concept of beliefplays
    a crucial role in both philosophy of mind and epistemology. The“mind-body
    problem”, for example, so central to philosophyof mind, is in part the
